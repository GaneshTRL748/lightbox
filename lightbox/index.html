<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lightbox</title>
</head>
<body>
    <div class="head">
         <label class="head_label">Furious</label>  
         <label > Gym Gallery</label>
    </div>
    <div class="lightbox_view" id="lightbox">
        <span onclick="closeimg()">X</span>
        <img src="gymgirl.png" alt="" id="full_img">
        <label >Furious Gym</label>
        <p>“If you want something you’ve never had, you must be willing to do something you’ve never done.”</p>
    </div>
    <div class="content" id="content">
        <div class="gridbox">
            <div class="item1">
                <img src="/images/gymboy.png" alt="gymgirl" onclick="openimg(this.src)">
            </div>
            <div class="item2">
                <img src="/images/gymgirl2.png" alt="gymgirl" onclick="openimg(this.src)">
            </div>
            <div class="item5"> <img src="/images/gymboy1.png" alt="gymgirl" onclick="openimg(this.src)"></div>
            <div class="item3"> <img src="/images/gymgirl.png" alt="gymgirl" onclick="openimg(this.src)"></div> 
            <div class="item6"> <img src="/images/gymboy2.png" alt="gymgirl" onclick="openimg(this.src)"></div>
            <div class="item4"> <img src="/images/gymgirl3.png" alt="gymgirl" onclick="openimg(this.src)"></div>
          </div>
    </div>
    <script src="script.js" >
    </script>
</body>
</html>
